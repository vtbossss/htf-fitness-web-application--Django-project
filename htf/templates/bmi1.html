{% extends "base.html" %}
{% block title %}BMI calculator{% endblock title %}
{% block style %}<link rel="stylesheet" href="static/assets/css/style2.css">{% endblock style %}

{% block head %} 
    <h1>BMI Calculator</h1>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="/bmicalculator" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="weight" style="color:#ffc451;">Weight(kg):</label>
                        <input type="number" class="form-control mb-2" name="weight" placeholder="Weight in kg" required>
                    </div>
                    <div class="form-group">
                        <label for="height" style="color:#ffc451;">Height(cm):</label>
                        <input type="number" class="form-control mb-2" name="height" placeholder="Height in cm" required>
                    </div>
                    <div class="form-check my-5">
                        <input class="form-check-input" checked="checked" name="save" value="on" type="checkbox">
                        <label for="" style='color:white;' class="form-check-label">Save It.</label>
                    </div>
                    
                    
                    <br>
                    <div class="d-grid gap-2">
                        <button style="background-color:#ffc451" type="submit">Calculate</button>
                    </div>
                </form>
                {% if bmi %}
                    <div class="text-center mt-5" style="background-color: white; border: 2px solid black; padding: 20px;">
                        <h2 style="color:black;">Result</h2>
                        <br>
                        <p style="color:black;">Your BMI is {{bmi}} </p>
                        <p style="color:black;">you lie in {{state}} category</p>
                    </div>
                {% endif %}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock head %}
