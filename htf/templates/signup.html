{% extends "base.html" %}
{% block title %}Login/Signup {% endblock title %}



{% block head %} 





<h1>Sign Up Here</h1>


<div class="container mt-2">

    <div class="row">
    
    <div class="col-md-3"> </div>
    
    <div class="col-md-6">
    
    
    
    <form action="/signup" method="post">{% csrf_token %}
    
        <div class="form-group">
            <input type="text" class="form-control mb-2" name="usernumber" placeholder="Username(unique)" required>
            </div>
    <div class="form-group">
    <input type="text" class="form-control mb-2" name="firstname" placeholder="First Name" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control mb-2" name="lastname" placeholder="Last Name" required>
      </div>


    <div class="form-group">
    <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
 
    
    
    <div class="form-group">
    <input type="password" class="form-control mt-2" name="pass1" placeholder="Password" required>
    </div>
    
    <div class="form-group">
    <input type="password" class="form-control mt-2" name="pass2" placeholder="Confirm Password" required>
    </div>
    <br>
    
    
    <div class="d-grid gap-2">
      <button class="btn btn-light" type="submit">Signup</button>
    
    </div>
    
    </form>
    <br><a href="/login">Already User?</a>
    
    
    </div>
    
    <div class="col-md-3"></div>
    
    </div>
    
    
    
    </div>




{% endblock head %}
